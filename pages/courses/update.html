<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Mata Kuliah</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Update Mata Kuliah</h2>
    <form id="editForm">
        <div class="form-group">
            <label for="kode">Kode Mata Kuliah</label>
            <input type="text" class="form-control" id="kode" name="kode" readonly>
        </div>
        <div class="form-group">
            <label for="nama">Nama Mata Kuliah</label>
            <input type="text" class="form-control" id="nama" name="nama" required>
        </div>
        <div class="form-group">
            <label for="deskripsi">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" name="deskripsi" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="index.html" class="btn btn-secondary">Kembali</a>
    </form>
</div>
<script type="module">
    import CONFIG from '../../js/config.js'

    var urlParams = new URLSearchParams(window.location.search)
    var kode = urlParams.get('id')
    var token = localStorage.getItem('token')

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            var response = await fetch(CONFIG.API_URL + '/courses/' + kode, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            if (!response.ok) {
                var errorData = await response.json()
                throw new Error(errorData.errors)
            }

            var data = await response.json()
            var mataKuliah = data.data

            document.getElementById('kode').value = mataKuliah.kodeMataKuliah
            document.getElementById('nama').value = mataKuliah.namaMataKuliah
            document.getElementById('deskripsi').value = mataKuliah.deskripsiMataKuliah

        } catch (err) {
            alert('Terjadi kesalahan: ' + err.message)
            window.location.href = 'index.html'
        }
    })

    document.getElementById('editForm').addEventListener('submit', async function (e) {
        e.preventDefault()

        var updatedData = {
            kodeMataKuliah: document.getElementById('kode').value,
            namaMataKuliah: document.getElementById('nama').value,
            deskripsiMataKuliah: document.getElementById('deskripsi').value,
            dosenPengampu: []
        }

        try {
            var response = await fetch(CONFIG.API_URL + '/courses/' + kode, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(updatedData)
            })

            if (!response.ok) {
                var errorData = await response.json()
                throw new Error(errorData.errors)
            }

            alert('Mata kuliah berhasil diperbarui!')
            window.location.href = 'index.html'
        } catch (err) {
            alert('Terjadi kesalahan: ' + err.message)
        }
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
