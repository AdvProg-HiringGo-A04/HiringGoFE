<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mata Kuliah</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h2>Mata Kuliah</h2>
    <a href="create.html" class="btn btn-primary btn-sm mb-3">Create Mata Kuliah</a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Kode</th>
            <th scope="col">Nama</th>
            <th scope="col">Deskripsi</th>
            <th scope="col">Dosen</th>
            <th scope="col">Aksi</th>
        </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
</div>
<script>
    var table = document.getElementById('table')
    var token = localStorage.getItem('token')

    async function fetchData() {
        try {
            var response = await fetch('http://localhost:8080/courses', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            if (!response.ok) {
                var errorData = await response.json();
                throw new Error(errorData.errors);
            }
            var data = await response.json()
            table.innerHTML = '';

            data.data.forEach(mataKuliah => {
                var row = document.createElement('tr');

                row.innerHTML = `
                    <td>${mataKuliah.kodeMataKuliah}</td>
                    <td>${mataKuliah.namaMataKuliah}</td>
                    <td>${mataKuliah.deskripsiMataKuliah}</td>
                    <td>-</td>
                    <td>
                        <a class="btn btn-warning btn-sm" href="update.html?id=${mataKuliah.kodeMataKuliah}">Edit</a>
                        <button class="btn btn-danger btn-sm" onclick="handleDelete('${mataKuliah.kodeMataKuliah}')">Delete</button>
                    </td>
                `
                table.appendChild(row);
            })
        } catch (error) {
            console.error('Error:', error)
        }
    }

    fetchData();

    async function handleDelete(kode) {
        var response = await fetch('http://localhost:8080/courses/' + kode, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        if (!response.ok) {
            var errorData = await response.json();
            throw new Error(errorData.errors);
        }

        await fetchData();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
