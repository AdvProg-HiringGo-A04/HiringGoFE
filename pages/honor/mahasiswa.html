<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- include navbar -->
  <div data-include="/components/navbar.html"></div>

  <div class="p-4 py-12 lg:px-28 min-h-screen flex flex-col">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Honor Dashboard</h1>

    <!-- Cari Honor -->
    <div id="unauth" class="hidden flex items-center justify-center mb-6">
      <span class="text-red-600 font-medium">Akses ditolak. Hanya mahasiswa yang dapat mengakses halaman ini.</span>
    </div>

    <div id="content" class="hidden flex flex-col flex-1">
      <div class="bg-white p-6 rounded-lg shadow mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label for="year" class="block mb-1 text-sm font-medium text-gray-700">Tahun</label>
            <input type="number" id="year" value="2024" min="2000" max="2100"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="month" class="block mb-1 text-sm font-medium text-gray-700">Bulan</label>
            <select id="month"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="1">Januari</option>
              <option value="2">Februari</option>
              <option value="3">Maret</option>
              <option value="4">April</option>
              <option value="5" selected>Mei</option>
              <option value="6">Juni</option>
              <option value="7">Juli</option>
              <option value="8">Agustus</option>
              <option value="9">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">Desember</option>
            </select>
          </div>
        </div>
        <button id="fetchBtn" class="px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800">
          Tampilkan Honor
        </button>
        <div id="error" class="mt-4 text-sm text-red-600"></div>
      </div>

      <!-- Tabel Honor -->
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white">
        <table id="honorTable" class="w-full text-sm text-left text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3">Tanggal</th>
              <th scope="col" class="px-6 py-3">Mata Kuliah</th>
              <th scope="col" class="px-6 py-3">Total Jam</th>
              <th scope="col" class="px-6 py-3">Honor/Jam</th>
              <th scope="col" class="px-6 py-3">Total Pembayaran</th>
              <th scope="col" class="px-6 py-3">Status</th>
            </tr>
          </thead>
          <tbody id="honorTableBody" class="bg-white divide-y divide-gray-200">
            <!-- baris akan diinject JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- include footer -->
  <div data-include="/components/footer.html"></div>

  <script src="/assets/js/include.js"></script>
  <script type="module" src="../../js/honor-dashboard.js"></script>
</body>
</html>
