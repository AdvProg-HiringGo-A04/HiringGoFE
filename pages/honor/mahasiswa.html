<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Honor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- <div data-include="/components/navbar.html"></div> -->

  <div class="p-4 py-12 lg:px-28 flex-1 flex flex-col">
    <div id="unauth" class="hidden flex items-center justify-center">
      <h2 class="text-xl font-medium text-red-600">
        Akses ditolak. Hanya mahasiswa yang dapat mengakses halaman ini.
      </h2>
    </div>

    <div id="content" class="hidden flex-1 flex flex-col">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Honor Dashboard</h1>
        <button
          id="logoutBtn"
          class="px-3 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800"
        >
          Logout
        </button>
      </div>

      <!-- cari honor form -->
      <div class="bg-white p-4 rounded-lg shadow mb-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Cari Honor</h2>
        <div id="error" class="mb-4 text-sm text-red-600"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label
              for="year"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Tahun
            </label>
            <input
              type="number"
              id="year"
              value="2024"
              min="2000"
              max="2100"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="month"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Bulan
            </label>
            <select
              id="month"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="1">Januari</option>
              <option value="2">Februari</option>
              <option value="3">Maret</option>
              <option value="4">April</option>
              <option value="5">Mei</option>
              <option value="6">Juni</option>
              <option value="7">Juli</option>
              <option value="8">Agustus</option>
              <option value="9">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">Desember</option>
            </select>
          </div>
        </div>
        <button
          id="fetchBtn"
          class="px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800"
        >
          Tampilkan Honor
        </button>
      </div>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table
          id="honorTable"
          class="w-full text-sm text-left text-gray-500"
        >
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th class="px-6 py-3">Tanggal</th>
              <th class="px-6 py-3">Mata Kuliah</th>
              <th class="px-6 py-3">Total Jam</th>
              <th class="px-6 py-3">Honor/Jam</th>
              <th class="px-6 py-3">Total Pembayaran</th>
              <th class="px-6 py-3">Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div data-include="/components/footer.html"></div>

  <script src="/assets/js/include.js"></script>
  <script type="module" src="../../js/honor-dashboard.js"></script>
</body>
</html>
