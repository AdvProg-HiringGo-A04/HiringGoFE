<!-- Home Page -->
<!-- Template buat page lain -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HiringGo - Login & Registrasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .body1 {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background-color: #4a6cf7;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #3a57d7;
        }

        .tab:hover {
            background-color: #3a57d7;
        }

        .form-container {
            padding: 30px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4a6cf7;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #3a57d7;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #4a6cf7;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a6cf7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .app-title {
            text-align: center;
            margin-bottom: 20px;
            color: #3a57d7;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body class="flex flex-col bg-[#f5f5f5]">
    <div data-include="/components/navbar.html"></div>

    <div class="body1">
        <div class="container max-w-md">
        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="register">Registrasi</div>
        </div>
    
        <div class="form-container">
            <div class="app-title">HiringGo</div>
    
            <form id="loginForm" class="form active">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Masukkan email Anda" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
    
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Masukkan password Anda" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
    
                <div class="forgot-password">
                    <a href="#">Lupa password?</a>
                </div>
    
                <button type="submit" class="btn" id="loginButton">
                    <span>Login</span>
                    <div class="loader" id="loginLoader"></div>
                </button>
    
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
            </form>
    
            <form id="registerForm" class="form">
                <div class="input-group">
                    <label for="registerName">Nama Lengkap</label>
                    <input type="text" id="registerName" placeholder="Masukkan nama lengkap Anda" required>
                    <div class="error-message" id="registerNameError"></div>
                </div>
    
                <div class="input-group">
                    <label for="registerNpm">NPM</label>
                    <input type="text" id="registerNpm" placeholder="Masukkan NPM 10 digit" required maxlength="10">
                    <div class="error-message" id="registerNpmError"></div>
                </div>
    
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Masukkan email Anda" required>
                    <div class="error-message" id="registerEmailError"></div>
                </div>
    
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Masukkan password Anda" required>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
    
                <div class="input-group">
                    <label for="registerConfirmPassword">Konfirmasi Password</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Konfirmasi password Anda" required>
                    <div class="error-message" id="registerConfirmPasswordError"></div>
                </div>
    
                <button type="submit" class="btn" id="registerButton">
                    <span>Registrasi</span>
                    <div class="loader" id="registerLoader"></div>
                </button>
    
                <div class="error-message" id="registerError"></div>
                <div class="success-message" id="registerSuccess"></div>
            </form>
        </div>
        
    </div>
</div>

<div data-include="/components/footer.html"></div>

<script type="module" src="js/auth.js"></script>
<script src="/assets/js/include.js"></script>
</body>
</html>
